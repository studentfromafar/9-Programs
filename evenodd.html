<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index-animation.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Odd or Even</title>
  </head>
  <body>
    <div class="waviy">
      <span style="--i: 1">O</span>
      <span style="--i: 2">D</span>
      <span style="--i: 3">D</span>
      <span style="--i: 4">/</span>
      <span style="--i: 5">E</span>
      <span style="--i: 6">V</span>
      <span style="--i: 7">E</span>
      <span style="--i: 8">N</span>
    </div>
    <div class="box">
      <label for="num1">Enter a Number:</label>
      <input type="number" id="num1" onfocus="this.value=''" value="0" />
      <br /><br />
      <button onclick="checkNumber()">Check</button>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <h3 style="margin-bottom: -20px; background-color: #48647a; z-index: 1">
        <span id="result"></span>
      </h3>

      <div class="col-3">
        <div class="snippet" data-title="dot-flashing">
          <div class="stage">
            <div class="dot-flashing"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function checkNumber() {
        var number = parseInt(document.getElementById("num1").value);

        // Check if the number is NaN (Not-a-Number)
        if (isNaN(number)) {
          document.getElementById("result").innerHTML =
            "Please enter a valid number.";
        } else {
          // Check if the number is even or odd
          if (number % 2 === 0) {
            document.getElementById("result").innerHTML =
              number + " is an even number.";
          } else {
            document.getElementById("result").innerHTML =
              number + " is an odd number.";
          }
        }
      }
    </script>
  </body>
</html>
