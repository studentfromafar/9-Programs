<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index-animation.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Five Inputs</title>
  </head>
  <body>
    <div class="waviy">
      <span style="--i: 1">F</span>
      <span style="--i: 2">I</span>
      <span style="--i: 3">V</span>
      <span style="--i: 4">E</span>
      <span style="--i: 5">I</span>
      <span style="--i: 6">N</span>
      <span style="--i: 7">P</span>
      <span style="--i: 8">U</span>
      <span style="--i: 9">T</span>
      <span style="--i: 10">S</span>
    </div>
    <div class="box">
      <label for="num1">First Number:</label>
      <input
        style="margin-bottom: 30px"
        type="number"
        id="num1"
        onfocus="this.value=''"
        value="0"
      />

      <label for="num2">Second Number:</label>
      <input
        style="margin-bottom: 30px"
        type="number"
        id="num2"
        onfocus="this.value=''"
        value="0"
      />

      <label for="num3">Third Number:</label>
      <input
        style="margin-bottom: 30px"
        type="number"
        id="num3"
        onfocus="this.value=''"
        value="0"
      />

      <label for="num4">Fourth Number:</label>
      <input
        style="margin-bottom: 30px"
        type="number"
        id="num4"
        onfocus="this.value=''"
        value="0"
      />

      <label for="num5">Fifth Number:</label>
      <input type="number" id="num5" onfocus="this.value=''" value="0" />

      <button style="margin-bottom: 4px" onclick="checkAndCompute()">
        Check and compute
      </button>
      <button onclick="ClearFields()">Clear</button><br /><br />
      <h3 style="margin-bottom: -20px; background-color: #48647a; z-index: 1">
        <span id="result"></span>
      </h3>

      <div class="col-3">
        <div class="snippet" data-title="dot-flashing">
          <div class="stage">
            <div class="dot-flashing"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function checkAndCompute() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var num3 = parseFloat(document.getElementById("num3").value);
        var num4 = parseFloat(document.getElementById("num4").value);
        var num5 = parseFloat(document.getElementById("num5").value);

        if (
          isNaN(num1) ||
          isNaN(num2) ||
          isNaN(num3) ||
          isNaN(num4) ||
          isNaN(num5)
        ) {
          alert("Please enter valid number.");
          return;
        }

        if (num3 > num1) {
          var prod = num1 * num2 * num3 * num4 * num5;
          document.getElementById("result").innerHTML = "Result: " + prod;
        } else if (num1 > num2) {
          var prod = num4 * num5;
          document.getElementById("result").innerHTML = "Result: " + prod;
        } else {
          document.getElementById("result").innerHTML = "Result : BYE";
        }
      }

      function ClearFields() {
        document.getElementById("num1").value = "0";
        document.getElementById("num2").value = "0";
        document.getElementById("num3").value = "0";
        document.getElementById("num4").value = "0";
        document.getElementById("result").innerHTML = "";
      }
    </script>
  </body>
</html>
