<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index-animation.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Vote Eligibility Checker</title>
  </head>
  <body>
    <div class="waviy">
      <span style="--i: 1">E</span>
      <span style="--i: 2">L</span>
      <span style="--i: 3">I</span>
      <span style="--i: 4">G</span>
      <span style="--i: 5">I</span>
      <span style="--i: 6">B</span>
      <span style="--i: 7">I</span>
      <span style="--i: 8">L</span>
      <span style="--i: 9">I</span>
      <span style="--i: 10">T</span>
      <span style="--i: 11">Y</span>
    </div>
    <div class="box">
      <label for="name">Enter Your Name:</label>
      <input type="text" id="name" />
      <br /><br /><br /><br />
      <label for="age">Enter Your Age:</label>
      <input type="number" id="age" />
      <button onclick="checkEligibility()">Check Eligibility</button>
      <h3 style="margin-bottom: -20px; background-color: #48647a; z-index: 1">
        <span id="result"></span>
      </h3>

      <div class="col-3">
        <div class="snippet" data-title="dot-flashing">
          <div class="stage">
            <div class="dot-flashing"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function checkEligibility() {
        var name = document.getElementById("name").value;
        var age = parseInt(document.getElementById("age").value);

        if (isNaN(age)) {
          document.getElementById("result").innerHTML =
            "Invalid age. Please enter a valid number.";
        } else {
          if (age >= 18) {
            document.getElementById("result").innerHTML =
              name + ", you are allowed to vote.";
          } else {
            document.getElementById("result").innerHTML =
              name + ", you are not allowed to vote.";
          }
        }
      }
    </script>
  </body>
</html>
